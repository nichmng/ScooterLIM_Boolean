<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scooter LIM</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <div id="container">
       
        <header>
            <!-- logo and title -->
            <img src="img/logo.png" alt="image not found">
            <h1>Taking booleaners from A to B</h1>
        </header>

        <nav>
            <!-- scooter commands buttons -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi luci</button>
        </nav>

        <main>
            <!-- scooters list -->
            <section class="scooter1">

                <!-- scooter details-->
                <div class="name">
                    <input type="checkbox">
                    Monopattino Gino22
                </div>

                <div class="address">
                    &#8614; Via Guadalemtri - a 220 metri da te
                </div>

                <div class="charge_stat">
                    Stato carica
                    <div class="charge_bar">
                    </div>
                </div>

            </section>

            <section class="scooter2">

                <div class="name">
                    <input type="checkbox">
                    Monopattino Mike24
                </div>

                <div class="address">
                    &#8614; Via Ricciardoni - a 420 metri da te
                </div>

                <div class="charge_stat">
                    Stato carica
                    <div class="charge_bar">
                    </div>
                </div>

            </section>

            <section class="scooter3">

                <div class="name">
                    <input type="checkbox">
                    Monopattino Fede154
                </div>

                <div class="address">
                    &#8614; Via Mentarini - a 490 metri da te
                </div>

                <div class="charge_stat">
                    Stato carica
                    <div class="charge_bar">
                    </div>
                </div>

            </section>

        </main>

    </div>

</body>

</html>
